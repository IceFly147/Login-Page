<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-container">
        <div class="image-container">
            <div class="wrapper">
                <h2 class="pic-caption">Live In Your Jungle</h2>
            <img class="login-pic" src="image.jpg" alt="">
            </div>
        </div>
        <div class="form-container">
            <h1 class="call-to-action">Support Sustainable Housing</h1>
            <h2 class="prompt">SignUp Now</h2>
            <form action="">

                <div class="input-row">
                    <div class="form-element-wrapper">
                        <div class="form-element">
                            <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" placeholder="Shaven">
                        </div>
                        <div class="form-element">
                            <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" placeholder="Wickramanayaka">
                        </div>
                    </div>
    
                    <div class="form-element-wrapper">
                        <div class="form-element">
                            <label for="lname">Email</label>
                        <input type="email" id="lname" name="lname" placeholder="JohnDoe@gmail.com">
                        </div>
                        <div class="form-element">
                            <label for="lname">Password</label>
                        <input type="password" id="lname" name="lname" placeholder="JohanasDoe">
                        </div>
                    </div>  
                </div>
                <input type="submit" value="Submit" class="submit-button">
            </form>
            
        </div>
    </section>
</body>
</html>
